<h1>Username: {{user.username}}</h1>
Zipcode: {{user.zipcode}}

<h1>Favorite foodstyles</h1>
<ul style="list-style-type: none;">
    <li ng-repeat="fav in user.favoritefoodstyles">
        <h3>{{fav}}</h3>
    </li>
</ul>

<h1> Reviews by {{user.username}}</h1>
<table>
    <tr>
        <th>Restaurant Name</th>
    </tr>
    <tr ng-repeat="review in reviews">
        <td><a href="#reviews/{{review.username}}/{{review.location}}">{{review.restaurantname}}</a></td>
    </tr>
</table>
