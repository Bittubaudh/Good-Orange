
<div  ng-controller="changePasswordCtrl">

    <h1>Change password</h1>

    <select ng-model="username">
        <option ng-repeat="user1 in users | orderBy: orderProp">{{user1.username}}</option>
    </select>
    <label>New Password
        <input type="password" ng-model="newpassword" type="text" placeholder="New password">
    </label>

    <button class="button" ng-click="changePassword()">Change Password</button>

    {{submitted}}


</div>
