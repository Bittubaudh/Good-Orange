<h1>Create an account!</h1>
<div ng-controller="newuserCtrl">
    {{submitted}}
    {{hashedPW}}
        <form ng-submit="sendPost()">
					<label>Full name
                        <input ng-model="fullName" type="text" placeholder="Full name">
                    </label>
                    <label>Username
                        <input ng-model="username" type="text" placeholder="Username">
                    </label>
                    <label>Password
                        <input ng-model="password" type="password" placeholder="Password">
                    </label>	
                    <label>Zip Code
                        <input ng-model="zipcode" type="text" placeholder="Zip Code">
                    </label>
                    Choose favorite foodstyle:
            <select ng-model="orderProp" ng-model="foodStyle">
                        <option value="american">American</option>
                		<option value="asian">Asian</option>
                		<option value="italian">Italian</option>
                		<option value="meditarranean">Meditarranean</option>
                		<option value="mexican">Mexican</option>
               			<option value="pasta">Pasta</option>
                		<option value="pizza">Pizza</option>
                		<option value="sandwich">Sandwich</option>
            </select>
                    <button type="submit" class = "button expanded">Send</button>
        </form>
</div>
